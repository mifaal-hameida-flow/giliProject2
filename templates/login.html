<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #F2F2F2;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #FFFFFF;
      border: 1px solid #DDDDDD;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      max-width: 400px;
      padding: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="submit"],
    button {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      cursor: pointer;
      font-size: 16px;
      padding: 12px;
      width: 48%;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #3E8E41;
    }

    .error {
      color: #FF0000;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .button-wrapper {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-wrapper button {
      margin-right: 2%;
    }
  </style>
  <script>
    function showError() {
      var errorElement = document.getElementById('error-message');
      errorElement.style.opacity = 1;
      setTimeout(function() {
        errorElement.style.opacity = 0;
      }, 2000);
    }
  </script>
</head>
<body>
  <h1>Login</h1>
  <form method="POST" action="{{ url_for('login') }}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    {% if error %}
      <p class="error" id="error-message">{{ error }}</p>
      <script>showError();</script>
    {% endif %}
    <div class="button-wrapper">
      <input type="submit" value="Login">
      <button onclick="location.href='create_user'">Create User</button>
    </div>
  </form>
</body>
</html>
